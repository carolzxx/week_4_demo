<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Research Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .search-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-title {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .result-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1 class="search-title">Mortgage Research Agent</h1>
            <form method="POST" class="mb-4">
                <div class="input-group">
                    <input type="text" name="query" class="form-control form-control-lg" placeholder="Search for mortgage-related information..." required>
                    <button type="submit" class="btn btn-primary btn-lg">Search</button>
                </div>
            </form>

            {% if error_message %}
                <div class="alert alert-warning" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}

            {% if results %}
                <h2 class="mb-4">Search Results</h2>
                {% for result in results %}
                    <div class="card result-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ result.title }}</h5>
                            <p class="card-text">{{ result.body }}</p>
                            <a href="{{ result.link }}" class="btn btn-outline-primary" target="_blank">Read More</a>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
